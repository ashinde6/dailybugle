<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@500&family=Poppins&family=Raleway:wght@500&family=Varela+Round&family=Ysabeau:wght@700&display=swap" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="initPage()">
    <header>
        <i class="fas fa-newspaper"></i>
        <h1 style="color: black; font-family: 'Lobster', sans-serif; font-size: 50px; flex: 1;">Daily Bugle</h1>
        <button id="login-button" class="login-button" onclick="window.location.href = 'bugle.html';" style="display: none;">Login</button>
        <img id="profile-icon" src="profile.jpg" alt="Profile Icon" style="display: none;">
        <span id="name" style="display: none;"></span>
        <button id="signOutButton" class="signout-button" style="display: none;" onclick="signout()">Sign Out</button>
    </header>

    <main>
        <div id="author-content" style="display: none;"> 
            <div id="authorArticles">
                <div style="display: flex; align-items: center;">
                    <h2 style="margin-right: 10px;">Your Articles</h2>
                    <button id="addArticleButton" class="add-article-button" onclick="openAddArticleModal()">+</button>
                </div>
                <hr>
                <ul id="articleList" style="list-style: none; padding: 0;">
                    <!-- Article items will be dynamically added here -->
                </ul>
            </div>
        </div>

        <div id="addArticleModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeAddArticleModal()">&times;</span><br>
                <h2>Add New Article</h2>
                <!-- Your form for adding a new article goes here -->
                <!-- For simplicity, you can add an input for the article title and content -->
                <div class="form-group">
                    <label for="articleTitle">Title:</label><br>
                    <input type="text" id="articleTitle" name="articleTitle" style="width: auto;" required>
                </div><br><br>
                <div class="form-group">
                    <label for="articleContent">Content:</label><br>
                    <textarea id="articleContent" name="articleContent" required></textarea>
                </div><br><br>
                <div class="form-group">
                    <label for="articleImage">Upload Image:</label><br>
                    <input type="file" id="articleImage" name="articleImage" accept="image/*">
                </div><br><br>
                <button onclick="addArticle()">Add Article</button>
            </div>
        </div>

        <div id="reader-content" style="display: none;">
            <ul id="articleReaderList" style="list-style: none; padding: 0;">
                <!-- Article items will be dynamically added here -->
            </ul>
        </div>

        <div id="comments" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close" onclick="closeCommentsModal()">&times;</span><br>
                <h2 id="commentsTitle"></h2>
                <ul id="commentsList" style="list-style: none; padding: 0; max-height: 250px; overflow-y: auto;"></ul>
                <label for="commentInput">Add Comment:</label>
                <textarea id="commentInput" rows="4" cols="50"></textarea>
                <button id="submitComment">Submit Comment</button>
            </div>
        </div>

        <div id="advertisements" class="advertisements">
            
        </div>

    </main>

</body>
</html>
<script src="functions.js"></script>
